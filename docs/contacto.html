<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/6c4bd50c50.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>GLIMS</title>
  </head>

  <body>
    <header class="header">
      <h1 class="team-name"><a href="./index.html" #Home>glims</a></h1>

      <nav>
        <ul class="menu">
          <li class="teamheader"><a href="./index.html#Equipo">equipo</a></li>
          <li class="who">
            <a href="./index.html#Quienes">quiénes somos</a>
          </li>
          <li class="contact"><a href="#">contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-contact">
        <div class="img-contact"></div>
      </section>
      <section class="contact-form">
        <div>
          <h2 class="contact-title">contacto</h2>
          <p class="text">
            Si quiere contratar nuestros servicios siderales, por favor rellene
            este formulario y nos pondremos en contacto con usted.
          </p>
          <p class="secondary-text">
            todos los campos marcados con <span>*</span> son obligatorios.
          </p>
        </div>
        <div class="form">
          <form class="form-items" action="/signup" method="post">
            <label for="name">nombre completo <span>*</span> </label>
            <input
              placeholder="Nombre..."
              id="name"
              type="text"
              name="name"
              required
            />

            <label for="email">email <span>*</span> </label>
            <input
              placeholder="nombre.apellidos@mail.com"
              id="email"
              type="email"
              name="email"
              required
            />

            <label for="telefone">teléfono </label>
            <input
              placeholder="Ej:123456789"
              id="telefone"
              type="tel"
              name="telefone"
            />

            <label for="mesage">mensaje <span>*</span></label>
            <textarea
              class="mesage-text"
              placeholder="¿Qué necesitas?"
              maxlength="100"
              id="mesage"
              type="text"
              name="mesage"
              required
            ></textarea>

            <input class="submit" type="submit" value="enviar" />
          </form>
        </div>
      </section>
    </main>

    <footer class="footer-container">
      <div class="Copyright">
        <p>GLIMS &copy; 2022</p>
      </div>
      <div class="links">
        <ul>
          <li><a href="./index.html#Equipo" class="class-1">Equipo</a></li>
          <li>
            <a href="./index.html#Quienes" class="class-1">Quiénes somos</a>
          </li>
          <li><a href="./contacto.html" class="class-1">Contacto</a></li>
        </ul>
      </div>
      <div class="logo">
        <img
          class="image-logo"
          src="./assets/images/logo-adalab.png"
          alt="Logo Adalab"
        />
      </div>
    </footer>
  </body>
</html>
