<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Profile-Cards</title>
    <script src="https://kit.fontawesome.com/9a646766b9.js" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main class="main">
        <section class="main__logo">
            <img src="./assets/images/logo-awesome-profile-cards.svg" alt="logo" title="logo" />
        </section>
        <section class="main__text">
            <h1>Crea tu tarjeta de visita</h1>
            <p>Crea mejores contactos profesionales de forma fácil y cómoda</p>
        </section>
        <section class="main__icons">
            <div class="item1">
                <i class="fa-regular fa-object-ungroup"></i>
                <p>Diseña</p>
            </div>
            <div class="item2">
                <i class="fa-solid fa-keyboard"></i>
                <p>Rellena</p>
            </div>
            <div class="item3">
                <i class="fa-solid fa-share-nodes"></i>
                <p>Comparte</p>
            </div>
        </section>
        <section class="main__link">
            <a href="./app.html">comenzar</a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__text">
            <p>Awesome profile-cards @2018</p>
        </div>
        <div class="footer__logo">
            <img src="./assets/images/logo-adalab.png" alt="logo" title="logo" />
        </div>
    </footer>
</body>

</html>
